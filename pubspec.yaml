name: hero_like_ui_design
description: Flutter Hero-like Animation UI design Application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
     - assets/fonts/

  fonts:
     - family: MrsSheppards
       fonts:
         - asset: assets/fonts/MrsSheppards-Regular.ttf
